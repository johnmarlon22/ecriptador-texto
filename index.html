<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DESIFRA EL MENSAJE SECRETO</h1>
        <label for="text">Ingrese el texto a encriptar o desencriptar:</label><br>
        <textarea id="text" placeholder="Ingrese el texto aquí"></textarea><br>
        <button onclick="processText('encrypt')">Encriptar</button>
        <button onclick="processText('decrypt')">Desencriptar</button><br>
        <label for="result">RESULTADO:</label><br>
        <textarea id="result" readonly placeholder="El resultado aparecerá aquí"></textarea><br>
        <button onclick="copyText()">Copiar</button><br>
    </div>
    <script src="app.js"></script>
</body>
</html>
