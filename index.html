<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="Logo-2.png" alt="Logo" class="img-fluid logo">
                </div>
                <h1 class="card-title text-center">DESIFRA EL MENSAJE SECRETO</h1>
                <div class="form-group">
                    <label for="text">Ingresa el texto que quieras encriptar o desencriptar:</label>
                    <textarea id="text" class="form-control" rows="3" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="text-center">
                    <button onclick="processText('encrypt')" class="btn btn-primary mr-2">Encriptar</button>
                    <button onclick="processText('decrypt')" class="btn btn-secondary">Desencriptar</button>
                </div>
                <div class="form-group mt-3">
                    <label for="result">Resultado:</label>
                    <textarea id="result" class="form-control" rows="3" readonly placeholder="El resultado aparecerá aquí"></textarea>
                </div>
                <div class="text-center">
                    <button onclick="copyText()" class="btn btn-success">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
